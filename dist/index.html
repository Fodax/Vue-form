<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Сайт</title><meta name="title" content="Сайт"><meta name="description" content="Описание"><meta name="keywords" content="Ключевые слова и фразы через запятую"><link rel="stylesheet" href="css/style.min.css"></head><body><form class="site-form" id="app" @submit="checkForm"><p v-if="errors.length"><b>Пожалуйста исправьте указанные ошибки:</b></p><ul><li v-for="error in errors">{{ error }}</li></ul><p></p><p><label for="name">Имя *</label> <input required @input="onInput" id="name" v-model="name" type="text" name="name"></p><p><label for="email">Email *</label> <input required @input="onInput" id="email" v-model="email" type="email" name="email"></p><p><label for="phone">Номер телефона</label> <input required id="phone" v-model="phone" type="tel" name="phone"></p><p><input disabled="disabled" type="submit" value="Отправить" ref="button"></p></form><script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script><script src="js/script.js"></script></body></html>
